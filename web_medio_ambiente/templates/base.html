<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Cuidado del Medio Ambiente{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <span class="logo"> <i class="fas fa-leaf"></i> EcoVida</span>
            </div>
            <ul class="nav-menu">
                <li><a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Inicio</a></li>
                <li><a href="{{ url_for('importancia') }}" class="{% if request.endpoint == 'importancia' %}active{% endif %}">Importancia</a></li>
                <li><a href="{{ url_for('sistema_gestion') }}" class="{% if request.endpoint == 'sistema_gestion' %}active{% endif %}">Sistema de Gestión</a></li>
                <li><a href="{{ url_for('futuras_generaciones') }}" class="{% if request.endpoint == 'futuras_generaciones' %}active{% endif %}">Futuras Generaciones</a></li>
                <li><a href="{{ url_for('tres_r') }}" class="{% if request.endpoint == 'tres_r' %}active{% endif %}">Las 3 R</a></li>
            </ul>
        </div>
    </nav>

    {% block breadcrumbs %}{% endblock %}

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 EcoVida. Cuidando nuestro planeta para las futuras generaciones. <span class="developer-name">Desarrollador: César González</span></p>
        </div>
    </footer>
</body>
</html>
